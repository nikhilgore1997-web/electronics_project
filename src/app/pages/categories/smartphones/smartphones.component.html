<div class="category-page container my-5">
  <h2 class="subtitle text-center fw-semibold mb-4">ðŸ“± Smartphones</h2>

  <div *ngIf="products.length === 0" class="text-center text-muted">
    No products available.
  </div>

  <div class="row g-4 justify-content-center">
    <div *ngFor="let prod of products" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card card h-100 shadow-sm text-center">
        <img [src]="prod.imageUrl || 'https://via.placeholder.com/250x180?text=No+Image'" 
             [alt]="prod.name" 
             class="product-img card-img-top p-3" />
        <div class="card-body d-flex flex-column">
          <h3 class="product-name h6">{{ prod.name }}</h3>
          <p class="product-category text-muted small mb-1">{{ prod.category }}</p>
          <p class="product-price fw-bold text-success mb-3">â‚¹{{ prod.price }}</p>
          <button class="btn btn-sm btn-primary mt-auto">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
