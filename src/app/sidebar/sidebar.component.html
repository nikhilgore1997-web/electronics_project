<aside [class.expanded]="expanded" class="sidebar">
  <ul>
    <li *ngFor="let item of menuItems" (click)="navigateTo(item.route)">
      <div class="icon-container">
        <mat-icon>{{ item.icon }}</mat-icon>
      </div>
      <span class="label" *ngIf="expanded">{{ item.label }}</span>
    </li>
  </ul>
</aside>
